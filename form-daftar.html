<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Pendaftaran Umroh & Haji - Attamimi Tours</title>
  <meta name="description" content="Form pendaftaran umroh & haji resmi Attamimi Tours. Isi data & kirim via WhatsApp langsung.">
  <meta name="keywords" content="form pendaftaran umroh, attamimi tours, umroh yogyakarta, haji khusus">
  <link rel="canonical" href="https://attamimitours.biz.id/form-daftar.html" />

  <!-- Open Graph -->
  <meta property="og:title" content="Form Pendaftaran Umroh & Haji - Attamimi Tours" />
  <meta property="og:description" content="Daftar umroh & haji resmi via WhatsApp. Berizin PPIU & PIHK Kemenag RI." />
  <meta property="og:image" content="https://attamimitours.biz.id/logo.png" />

  <style>
    body{margin:0;font-family:Poppins,sans-serif;background:url('https://attamimitours.biz.id/hero-kaaba.jpg') no-repeat center/cover;background-attachment:fixed;color:#fff}
    .overlay{background:rgba(0,0,0,.6);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:40px 20px}
    .form-container{background:#fff;color:#000;padding:30px;border-radius:10px;max-width:500px;width:100%;box-shadow:0 0 15px rgba(0,0,0,.4)}
    .form-container img.logo{width:120px;display:block;margin:0 auto 15px}
    .form-container h2{text-align:center;margin:0 0 10px}
    .legal{text-align:center;font-size:.85em;color:#555;margin-bottom:20px}
    label{display:block;margin:10px 0 5px;font-weight:600}
    input,select,textarea{width:100%;padding:10px;border:1px solid #ccc;border-radius:5px;box-sizing:border-box}
    .rekening{background:#f9f9f9;border:1px solid #ccc;padding:10px;border-radius:5px;font-size:.85em;margin-bottom:15px}
    button{background:#007bff;color:#fff;padding:12px;border:none;width:100%;border-radius:5px;font-weight:bold;cursor:pointer}
    button:hover{background:#0056b3}
  </style>
</head>
<body>
  <div class="overlay">
    <div class="form-container">
      <img src="https://attamimitours.biz.id/logo.png" alt="Attamimi Tours" class="logo">
      <h2>Form Pendaftaran Umroh & Haji</h2>
      <div class="legal">Berizin Resmi: PPIU U.352/2020 & PIHK 02202072929030002/2024</div>

      <form id="waForm">
        <label>Nama Lengkap</label>
        <input type="text" name="nama" required />

        <label>Alamat Lengkap</label>
        <textarea name="alamat" rows="3" required></textarea>

        <label>Nomor WhatsApp</label>
        <input type="tel" name="whatsapp" required />

        <label>Paket Dipilih</label>
        <select name="paket" required>
          <option value="">-- Pilih Paket --</option>
          <option>Umroh 9 Hari</option>
          <option>Umroh 12 Hari</option>
          <option>Umroh 14 Hari</option>
          <option>Haji Khusus Langsung Berangkat</option>
        </select>

        <div class="rekening">
          <strong>Rekening Pembayaran:</strong><br>
          Bank: BRI Kanca Wates / BSI Kanca Purworejo<br>
          No. Rekening: <strong>015201001931560</strong><br>
          Atas Nama: PT Attamimi Tawakkal Alallah
        </div>

        <label>Bukti Transfer (kosongi bila belum)</label>
        <input type="file" name="bukti_transfer" accept="image/*" />

        <button type="submit">Kirim via WhatsApp</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('waForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const fd = new FormData(this);
      const nama      = fd.get('nama');
      const alamat    = fd.get('alamat');
      const wa        = fd.get('whatsapp');
      const paket     = fd.get('paket');
      const file      = fd.get('bukti_transfer');

      let text = `ðŸ“‹ Pendaftaran Baru\n\n*Nama:* ${nama}\n*Alamat:* ${alamat}\n*WhatsApp:* ${wa}\n*Paket:* ${paket}`;

      // Jika ada bukti transfer
      if (file && file.size) {
        const reader = new FileReader();
        reader.onload = () => {
          window.open(`https://wa.me/6285183049514?text=${encodeURIComponent(text)}&media=${encodeURIComponent(reader.result)}`);
        };
        reader.readAsDataURL(file);
      } else {
        window.open(`https://wa.me/6285183049514?text=${encodeURIComponent(text)}`);
      }
    });
  </script>
</body>
</html>
