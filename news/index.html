<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Berita & Tips - Attamimi Tours</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<header>
  <a href="../index.html">← Kembali ke Beranda</a>
</header>

<div class="container">
  <h1>Berita & Tips</h1>
  <ul id="news-list">Memuat…</ul>
</div>

<script>
// Daftar statis file berita (update manual saja menambah berita baru)
const fileList = [
  {
    file: 'sertifikat-eas-2024.html',
    title: 'Attamimi Tours Resmi Ter-Akreditasi EAS 2024-2029',
    summary: 'Sertifikasi EAS-BMX-2024 resmi diterima Attamimi Tours untuk penyelenggaraan umrah berstandar nasional.',
    image: '../images/sertifikat-eas-attamimi.jpg',
    date: '2024-08-06'
  },
  {
    file: 'karnaval.html',
    title: 'Parade Kreatif Karangsari: Filosofi Bambu & Pangeran Diponegoro',
    summary: 'Pemuda Karangsari menampilkan karnaval replika bambu Pangeran Diponegoro.',
    image: '../images/1000558468.jpg',
    date: '2023-08-23'
  }
  // Tambahkan objek baru di sini kalau ada berita berikutnya
];

// Render daftar
const list = document.getElementById('news-list');
list.innerHTML = '';
fileList
  .sort((a, b) => new Date(b.date) - new Date(a.date))
  .forEach(item => {
    list.insertAdjacentHTML('beforeend', `
      <li>
        <a href="${item.file}">
          <img src="${item.image}" alt="${item.title}">
          <h2>${item.title}</h2>
          <p>${item.summary}</p>
          <time>${item.date}</time>
        </a>
      </li>
    `);
  });
</script>
</body>
</html>
